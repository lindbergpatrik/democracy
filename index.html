<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>democracy</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="sample.js"></script>
</head>
<body ng-app="appBase" ng-controller="Main">

    <div>
        {{test}}
    </div>

    <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span ng-click="upvote(post)">^</span>
        <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
        </a>
        <span ng-hide="post.link">
        {{post.title}}</span>
        - upvotes: {{post.upvotes}}
    </div>

    <form ng-submit="addPost()">
        <input type="text" placeholder="Title" ng-model="title"></input><br>
        <input type="text" placeholder="Link" ng-model="link"></input><br>
        <button type="submit" ng-click="addPost()">Post</button>
    </form>

</body>
</html>
